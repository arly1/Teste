<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Minhas Chaves Pix</title>
  <style>
    :root {
      --bg: #000;
      --fg: #fff;
      --accent: #00ffe0;
    }

    body[data-theme="stars"] {
      background: #000 url('data:image/svg+xml;utf8,<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg"><circle cx="1" cy="1" r="1" fill="white" /><circle cx="30" cy="40" r="0.8" fill="white" /><circle cx="80" cy="90" r="0.6" fill="white" /></svg>') repeat;
    }

    body {
      margin: 0;
      background: var(--bg);
      color: var(--fg);
      font-family: 'Segoe UI', sans-serif;
      transition: background 0.4s ease, color 0.4s ease;
    }

    header {
      text-align: center;
      padding: 2rem 1rem;
    }

    h1 {
      font-size: 1.8rem;
      margin: 0;
      color: var(--accent);
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 1rem;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 1.5rem;
    }

    .card {
      background: #111;
      border-radius: 16px;
      padding: 1.2rem;
      text-align: center;
      box-shadow: 0 0 10px rgba(0, 255, 224, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: translateY(-4px);
      box-shadow: 0 0 16px rgba(0, 255, 224, 0.2);
    }

    .qr-container {
      margin: 0 auto 1rem;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .qr-container:hover {
      transform: scale(1.05);
    }

    .qr {
      width: 120px;
      height: 120px;
      border-radius: 12px;
      background: white;
      display: inline-block;
    }

    .key-label {
      font-size: 0.85rem;
      color: #ccc;
      margin-top: 0.5rem;
    }

    .pix-key {
      word-break: break-word;
      margin: 0.5rem 0 1rem;
      font-size: 0.95rem;
    }

    button {
      background: var(--accent);
      border: none;
      color: #000;
      padding: 8px 14px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #00ccb0;
    }

    .theme-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .switch {
      position: relative;
      width: 50px;
      height: 26px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      top: 0; left: 0;
      right: 0; bottom: 0;
      background-color: #555;
      border-radius: 50px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .slider::before {
      content: "";
      position: absolute;
      height: 20px;
      width: 20px;
      left: 3px;
      top: 3px;
      background: white;
      border-radius: 50%;
      transition: transform 0.3s ease;
    }

    input:checked + .slider {
      background-color: var(--accent);
    }

    input:checked + .slider::before {
      transform: translateX(24px);
    }

    footer {
      text-align: center;
      font-size: 0.8rem;
      margin: 2rem 0;
      color: #777;
    }
  </style>
</head>
<body>
  <header>
    <h1>Minhas Chaves Pix</h1>
  </header>

  <div class="theme-toggle">
    <label class="switch">
      <input type="checkbox" id="themeSwitcher">
      <span class="slider"></span>
    </label>
  </div>

  <main class="container">
    <!-- Exemplo de chave Pix -->
    <div class="card">
      <div class="qr-container" onclick="showQR(this, 'pix+email+teste%40pix.com')">
        <div class="qr"></div>
      </div>
      <div class="key-label">Chave E-mail</div>
      <div class="pix-key">teste@pix.com</div>
      <button onclick="copyToClipboard('teste@pix.com')">Copiar</button>
    </div>

    <div class="card">
      <div class="qr-container" onclick="showQR(this, '+55+11+91234-5678')">
        <div class="qr"></div>
      </div>
      <div class="key-label">Chave Telefone</div>
      <div class="pix-key">+55 11 91234-5678</div>
      <button onclick="copyToClipboard('+55 11 91234-5678')">Copiar</button>
    </div>

    <div class="card">
      <div class="qr-container" onclick="showQR(this, '123.456.789-00')">
        <div class="qr"></div>
      </div>
      <div class="key-label">Chave CPF</div>
      <div class="pix-key">123.456.789-00</div>
      <button onclick="copyToClipboard('123.456.789-00')">Copiar</button>
    </div>

    <div class="card">
      <div class="qr-container" onclick="showQR(this, '00f3b2d4-9d88-4a11-b7a3-123456789abc')">
        <div class="qr"></div>
      </div>
      <div class="key-label">Chave AleatÃ³ria</div>
      <div class="pix-key">00f3b2d4-9d88-4a11-b7a3-123456789abc</div>
      <button onclick="copyToClipboard('00f3b2d4-9d88-4a11-b7a3-123456789abc')">Copiar</button>
    </div>
  </main>

  <footer>Interface minimalista com ðŸ’™</footer>

  <script>
    function copyToClipboard(text) {
      navigator.clipboard.writeText(text).then(() => {
        alert("Chave Pix copiada!");
      });
    }

    function showQR(container, value) {
      const qrDiv = container.querySelector(".qr");
      const img = document.createElement("img");
      img.src = `https://api.qrserver.com/v1/create-qr-code/?data=${encodeURIComponent(value)}&size=150x150`;
      img.width = 120;
      img.height = 120;
      qrDiv.innerHTML = "";
      qrDiv.appendChild(img);
    }

    // Modo noturno automÃ¡tico (entre 18h e 6h usa tema escuro OLED)
    window.addEventListener("load", () => {
      const hour = new Date().getHours();
      if (hour >= 18 || hour < 6) {
        document.body.style.setProperty("--bg", "#000");
        document.body.style.setProperty("--fg", "#fff");
      }
    });

    // AlternÃ¢ncia manual para tema estrelado
    document.getElementById("themeSwitcher").addEventListener("change", (e) => {
      document.body.dataset.theme = e.target.checked ? "stars" : "";
    });
  </script>
</body>
</html>
