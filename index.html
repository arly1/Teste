<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chave Pix com QR ArtÃ­stico</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
      transition: background 1s ease;
    }

    h1 {
      font-size: 1.8em;
      margin-bottom: 30px;
    }

    .card {
      background: #111;
      padding: 24px;
      border-radius: 18px;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.1);
      text-align: center;
      max-width: 320px;
      width: 100%;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      position: relative;
    }

    .card:hover {
      transform: translateY(-6px);
      box-shadow: 0 0 35px rgba(0, 255, 255, 0.3);
    }

    /* Container do QR com sombra e borda arredondada */
    #custom-qr {
      width: 160px;
      height: 160px;
      margin: 0 auto 20px;
      border-radius: 20px;
      box-shadow:
        0 0 8px #00fff7,
        0 0 20px #00fff7;
      position: relative;
      overflow: hidden; /* Changed to hidden to clip the QR code if it overflows */
    }

    /* Logo Pix SVG no centro */
    #logo-pix {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 64px; /* Adjust size as needed */
      height: 64px; /* Adjust size as needed */
      margin-left: -32px; /* Half of width */
      margin-top: -32px; /* Half of height */
      pointer-events: none;
      z-index: 10;
      filter: drop-shadow(0 0 5px #00fff7) drop-shadow(0 0 15px #00fff7);
      animation: pulse 2.5s infinite ease-in-out;
    }

    #logo-pix svg {
      width: 100%;
      height: 100%;
      fill: #00fff7; /* Color of the Pix logo */
    }

    @keyframes pulse {
      0%, 100% {
        filter: drop-shadow(0 0 5px #00fff7) drop-shadow(0 0 15px #00fff7);
      }
      50% {
        filter: drop-shadow(0 0 10px #00fff7) drop-shadow(0 0 25px #00fff7);
      }
    }

    .pix-key {
      font-size: 1em;
      word-break: break-all;
      margin-bottom: 15px;
    }

    button {
      background: #00fff7;
      color: #000;
      border: none;
      padding: 8px 18px;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s;
      box-shadow: 0 0 10px #00fff7;
    }

    button:hover {
      background: #00d4cc;
    }

    .switch-container {
      margin-top: 30px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .switch-label {
      font-size: 0.9em;
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 28px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0; left: 0;
      right: 0; bottom: 0;
      background-color: #444;
      transition: 0.4s;
      border-radius: 34px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 20px;
      width: 20px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: 0.4s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: #00fff7;
    }

    input:checked + .slider:before {
      transform: translateX(22px);
    }

    /* Estrelas */
    [data-theme="stars"] {
      background: #000;
      background-image:
        radial-gradient(white 1px, transparent 1px),
        radial-gradient(white 1px, transparent 1px);
      background-size: 60px 60px;
      background-position: 0 0, 30px 30px;
      animation: stars 20s linear infinite;
    }

    @keyframes stars {
      from { background-position: 0 0, 30px 30px; }
      to   { background-position: -1000px 1000px, -970px 1030px; }
    }

    footer {
      margin-top: 40px;
      font-size: 0.8em;
      color: #666;
    }
  </style>
</head>
<body>
  <h1>Minha Chave Pix</h1>

  <div class="card">
    <div id="custom-qr"></div>
    <div id="logo-pix" title="Logo Pix">
      <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path d="M11.996 0C5.372 0 0 5.372 0 12s5.372 12 12 12 12-5.372 12-12-5.372-12-12-12zm4.187 18.271h-1.574l-2.072-4.145c-.104-.207-.208-.415-.208-.622 0-.208.104-.415.208-.622l2.072-4.145h1.574L11.5 12l4.683 6.271zM7.5 5.729h1.574l2.072 4.145c.104.207.208.415.208.622 0 .208-.104.415-.208.622l-2.072 4.145H7.5L12.5 12 7.5 5.729z"/>
      </svg>
    </div>
    <div class="pix-key" id="pix-key">arlybom10@gmail.com</div>
    <button onclick="copyToClipboard()">Copiar</button>
  </div>

  <div class="switch-container">
    <label class="switch">
      <input type="checkbox" id="toggleTheme" />
      <span class="slider"></span>
    </label>
    <span class="switch-label">Tema estrelado</span>
  </div>

  <footer>
    Interface personalizada com ðŸ’  e arte animada
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>
  <script>
    // Gera o QR Code pixel art com cores invertidas
    new QRCode(document.getElementById("custom-qr"), {
      text: "arlybom10@gmail.com",
      width: 160,
      height: 160,
      colorDark: "#ffffff", // pontos brancos
      colorLight: "#000000", // fundo preto
      correctLevel: QRCode.CorrectLevel.H,
    });

    // Copiar chave Pix
    function copyToClipboard() {
      const text = document.getElementById("pix-key").innerText;
      navigator.clipboard.writeText(text).then(() => {
        alert("Chave Pix copiada!");
      });
    }

    // Alternar tema estrelado
    const toggle = document.getElementById("toggleTheme");
    toggle.addEventListener("change", () => {
      if (toggle.checked) {
        document.body.dataset.theme = "stars";
      } else {
        document.body.dataset.theme = "";
      }
    });

    // Aplicar modo escuro OLED automÃ¡tico (fundo preto)
    if (window.matchMedia && window.matchMedia("(prefers-color-scheme: dark)").matches) {
      document.body.style.backgroundColor = "#000000";
    }
  </script>
</body>
</html>
