<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chave Pix</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
      transition: background 1s ease;
    }

    h1 {
      font-size: 1.8em;
      margin-bottom: 30px;
    }

    .card {
      background: #111;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.1);
      text-align: center;
      max-width: 300px;
      width: 100%;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 30px rgba(0, 255, 255, 0.3);
    }

    .qr {
      margin-bottom: 20px;
    }

    .pix-key {
      font-size: 1em;
      word-break: break-all;
      margin-bottom: 15px;
    }

    button {
      background: #00fff7;
      color: #000;
      border: none;
      padding: 8px 16px;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s;
      box-shadow: 0 0 10px #00fff7;
    }

    button:hover {
      background: #00d4cc;
    }

    .switch-container {
      margin-top: 30px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .switch-label {
      font-size: 0.9em;
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 28px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0; left: 0;
      right: 0; bottom: 0;
      background-color: #444;
      transition: 0.4s;
      border-radius: 34px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 20px;
      width: 20px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: 0.4s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: #00fff7;
    }

    input:checked + .slider:before {
      transform: translateX(22px);
    }

    /* Estrelas */
    [data-theme="stars"] {
      background: #000;
      background-image:
        radial-gradient(white 1px, transparent 1px),
        radial-gradient(white 1px, transparent 1px);
      background-size: 60px 60px;
      background-position: 0 0, 30px 30px;
      animation: stars 20s linear infinite;
    }

    @keyframes stars {
      from { background-position: 0 0, 30px 30px; }
      to   { background-position: -1000px 1000px, -970px 1030px; }
    }

    footer {
      margin-top: 40px;
      font-size: 0.8em;
      color: #666;
    }
  </style>
</head>
<body>
  <h1>Minha Chave Pix</h1>

  <div class="card">
    <div class="qr">
      <div id="custom-qr"></div>
    </div>
    <div class="pix-key" id="pix-key">arlybom10@gmail.com</div>
    <button onclick="copyToClipboard()">Copiar</button>
  </div>

  <div class="switch-container">
    <label class="switch">
      <input type="checkbox" id="toggleTheme">
      <span class="slider"></span>
    </label>
    <span class="switch-label">Tema estrelado</span>
  </div>

  <footer>
    Interface personalizada com ðŸŒŒ por vocÃª
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>
  <script>
    new QRCode(document.getElementById("custom-qr"), {
      text: "arlybom10@gmail.com",
      width: 150,
      height: 150,
      colorDark: "#ffffff",
      colorLight: "#000000",
      correctLevel: QRCode.CorrectLevel.H
    });

    function copyToClipboard() {
      const text = document.getElementById("pix-key").innerText;
      navigator.clipboard.writeText(text).then(() => {
        alert("Chave Pix copiada!");
      });
    }

    const toggle = document.getElementById("toggleTheme");
    toggle.addEventListener("change", function () {
      document.body.dataset.theme = this.checked ? "stars" : "";
    });

    // Modo escuro OLED automÃ¡tico
    if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
      document.body.style.backgroundColor = '#000000';
    }
  </script>
</body>
</html>
