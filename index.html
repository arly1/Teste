<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Galeria PÃºblica</title>
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/1033/1033949.png" />
  <style>
    :root {
      --bg-color: #f7f7f7;
      --text-color: #222;
      --accent-color: #5a5cf4;
      --card-bg: #fff;
    }

    [data-theme="dark"] {
      --bg-color: #181818;
      --text-color: #eee;
      --accent-color: #8a8cff;
      --card-bg: #242424;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: background 0.4s, color 0.4s;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 90%;
      max-width: 900px;
      padding: 20px 0;
    }

    h1 {
      margin: 0;
      font-size: 1.8em;
      color: var(--accent-color);
    }

    button {
      background: var(--accent-color);
      color: #fff;
      border: none;
      padding: 10px 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: opacity 0.3s;
    }

    button:hover { opacity: 0.8; }

    #uploadArea {
      background: var(--card-bg);
      border-radius: 16px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
      padding: 20px;
      width: 90%;
      max-width: 500px;
      text-align: center;
      margin-bottom: 30px;
    }

    #gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 15px;
      width: 90%;
      max-width: 900px;
    }

    .img-card {
      background: var(--card-bg);
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }

    .img-card:hover { transform: scale(1.02); }

    .img-card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
    }

    footer {
      margin-top: 30px;
      font-size: 0.9em;
      opacity: 0.7;
      padding-bottom: 20px;
    }
  </style>
</head>
<body data-theme="light">
  <header>
    <h1>ðŸŒŽ Galeria PÃºblica</h1>
    <button id="themeBtn">Mudar Tema</button>
  </header>

  <div id="uploadArea">
    <h3>Envie uma imagem</h3>
    <input type="file" id="fileInput" accept="image/*" />
    <button id="uploadBtn">Enviar</button>
    <p id="status"></p>
  </div>

  <div id="gallery"></div>

  <footer>Feito com ðŸ’™ por <b>Arly</b></footer>

  <script type="module">
    // Importar Firebase
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getStorage, ref, uploadBytes, getDownloadURL, listAll } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-storage.js";

    // ConfiguraÃ§Ã£o do Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyB1MkRyy_DvauLWn9iYN-VS3_OUhrB3EDc",
      authDomain: "galeria-publica.firebaseapp.com",
      projectId: "galeria-publica",
      storageBucket: "galeria-publica.firebasestorage.app",
      messagingSenderId: "455314654807",
      appId: "1:455314654807:web:888bf34cf1cce3fcbb8512",
      measurementId: "G-LQQSPQ06S4"
    };

    const app = initializeApp(firebaseConfig);
    const storage = getStorage(app);

    const fileInput = document.getElementById("fileInput");
    const uploadBtn = document.getElementById("uploadBtn");
    const statusText = document.getElementById("status");
    const gallery = document.getElementById("gallery");

    async function loadImages() {
      gallery.innerHTML = "<p>Carregando imagens...</p>";
      const storageRef = ref(storage, "uploads/");
      const res = await listAll(storageRef);
      gallery.innerHTML = "";
      for (const item of res.items) {
        const url = await getDownloadURL(item);
        const div = document.createElement("div");
        div.classList.add("img-card");
        div.innerHTML = `<img src="${url}" alt="imagem" />`;
        gallery.appendChild(div);
      }
    }

    uploadBtn.addEventListener("click", async () => {
      const file = fileInput.files[0];
      if (!file) return alert("Selecione uma imagem primeiro!");
      const fileRef = ref(storage, "uploads/" + file.name);
      await uploadBytes(fileRef, file);
      statusText.textContent = "Imagem enviada!";
      setTimeout(() => (statusText.textContent = ""), 3000);
      loadImages();
    });

    // Tema claro/escuro
    const themeBtn = document.getElementById("themeBtn");
    themeBtn.addEventListener("click", () => {
      const body = document.body;
      const isLight = body.getAttribute("data-theme") === "light";
      body.setAttribute("data-theme", isLight ? "dark" : "light");
    });

    // Carregar imagens ao abrir
    loadImages();
  </script>
</body>
</html>
