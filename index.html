<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chave Pix</title>
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
  <style>
    :root {
      --bg: #000;
      --fg: #fff;
      --accent: #00fff7;
    }

    [data-theme="stars"] {
      background-image: radial-gradient(#111 0.5px, transparent 0.5px);
      background-size: 10px 10px;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg);
      color: var(--fg);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
      min-height: 100vh;
      transition: background 0.4s ease;
    }

    h1 {
      font-size: 1.8em;
      margin-bottom: 20px;
      color: var(--accent);
      text-align: center;
    }

    .card {
      background: #111;
      border: 1px solid #222;
      border-radius: 16px;
      padding: 20px;
      max-width: 320px;
      text-align: center;
      box-shadow: 0 0 10px #000;
      transition: box-shadow 0.3s ease;
    }

    .card:hover {
      box-shadow: 0 0 20px rgba(0,255,247,0.2);
    }

    .key-label {
      font-size: 0.9em;
      color: #aaa;
      margin-top: 10px;
    }

    .pix-key {
      font-size: 1em;
      margin: 8px 0 12px;
      word-break: break-all;
    }

    button {
      background: var(--accent);
      color: #000;
      border: none;
      border-radius: 8px;
      padding: 8px 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
      box-shadow: 0 0 10px var(--accent);
    }

    button:hover {
      background: #00cfc7;
    }

    .theme-switch {
      margin-top: 30px;
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 0.9em;
      color: #888;
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 40px;
      height: 22px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #333;
      transition: 0.4s;
      border-radius: 34px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 16px;
      width: 16px;
      left: 4px;
      bottom: 3px;
      background-color: white;
      transition: 0.4s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: #00fff7;
    }

    input:checked + .slider:before {
      transform: translateX(18px);
    }

    footer {
      margin-top: 30px;
      font-size: 0.8em;
      color: #444;
    }
  </style>
</head>
<body>
  <h1>Minha Chave Pix</h1>

  <div class="card">
    <div id="custom-qr"></div>
    <div class="key-label">Chave E-mail</div>
    <div class="pix-key" id="pix-key">arlybom10@gmail.com</div>
    <button onclick="copyToClipboard()">Copiar</button>
  </div>

  <div class="theme-switch">
    <label>Estrelado</label>
    <label class="switch">
      <input type="checkbox" id="toggleTheme">
      <span class="slider"></span>
    </label>
  </div>

  <footer>
    Painel Pix minimalista com ðŸ’ 
  </footer>

  <script>
    // Gerar QR code com cores invertidas
    new QRCode(document.getElementById("custom-qr"), {
      text: "arlybom10@gmail.com",
      width: 150,
      height: 150,
      colorDark: "#ffffff", // pontos brancos
      colorLight: "#000000", // fundo preto
      correctLevel: QRCode.CorrectLevel.H
    });

    function copyToClipboard() {
      const text = document.getElementById("pix-key").innerText;
      navigator.clipboard.writeText(text).then(() => {
        alert("Chave Pix copiada!");
      });
    }

    // Switch para tema estrelado
    document.getElementById("toggleTheme").addEventListener("change", function () {
      if (this.checked) {
        document.body.setAttribute("data-theme", "stars");
      } else {
        document.body.removeAttribute("data-theme");
      }
    });

    // Modo escuro OLED automÃ¡tico
    if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
      document.body.style.backgroundColor = '#000000';
    }
  </script>
</body>
</html>
