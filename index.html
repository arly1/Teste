<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Minhas Chaves Pix</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=DM+Sans&display=swap');

    :root {
      --bg-color: #0e0e11;
      --card-color: #1a1a1e;
      --text-color: #f0f0f0;
      --accent: #00ffc3;
    }

    body {
      margin: 0;
      padding: 40px 20px;
      background: var(--bg-color);
      font-family: 'DM Sans', sans-serif;
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      margin-bottom: 40px;
      font-size: 1.8rem;
      font-weight: 500;
      color: var(--accent);
    }

    .container {
      display: grid;
      gap: 24px;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      width: 100%;
      max-width: 960px;
    }

    .card {
      background: var(--card-color);
      border-radius: 14px;
      padding: 20px;
      text-align: center;
      transition: transform 0.2s ease;
    }

    .card:hover {
      transform: translateY(-3px);
    }

    .key-label {
      font-size: 0.9rem;
      color: #aaa;
      margin-bottom: 4px;
    }

    .pix-key {
      font-size: 1rem;
      word-break: break-word;
      margin-bottom: 12px;
    }

    button {
      background: var(--accent);
      color: #000;
      border: none;
      padding: 8px 14px;
      border-radius: 6px;
      font-weight: 600;
      cursor: pointer;
      font-size: 0.9rem;
      transition: background 0.3s;
    }

    button:hover {
      background: #00ddb0;
    }

    .qr-popup {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(6px);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .qr-box {
      background: #111;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
    }

    .qr-box img {
      width: 200px;
      height: 200px;
    }

    .qr-box button {
      margin-top: 20px;
      background: transparent;
      border: 1px solid #fff;
      color: #fff;
    }

    footer {
      margin-top: 60px;
      font-size: 0.75rem;
      color: #555;
    }
  </style>
</head>
<body>

  <h1>Minhas Chaves Pix</h1>

  <div class="container">

    <!-- Chave E-mail -->
    <div class="card">
      <div class="key-label">Chave E-mail</div>
      <div class="pix-key">teste@pix.com</div>
      <button onclick="showQR('pix email teste@pix.com')">Mostrar QR</button>
    </div>

    <!-- Chave Telefone -->
    <div class="card">
      <div class="key-label">Chave Telefone</div>
      <div class="pix-key">+55 11 91234-5678</div>
      <button onclick="showQR('+55 11 91234-5678')">Mostrar QR</button>
    </div>

    <!-- Chave CPF -->
    <div class="card">
      <div class="key-label">Chave CPF</div>
      <div class="pix-key">123.456.789-00</div>
      <button onclick="showQR('123.456.789-00')">Mostrar QR</button>
    </div>

    <!-- Chave AleatÃ³ria -->
    <div class="card">
      <div class="key-label">Chave AleatÃ³ria</div>
      <div class="pix-key">00f3b2d4-9d88-4a11-b7a3-123456789abc</div>
      <button onclick="showQR('00f3b2d4-9d88-4a11-b7a3-123456789abc')">Mostrar QR</button>
    </div>

  </div>

  <div class="qr-popup" id="qrPopup">
    <div class="qr-box">
      <div id="qrImageContainer">
        <img id="qrImage" src="" alt="QR Code">
      </div>
      <button onclick="closeQR()">Fechar</button>
    </div>
  </div>

  <footer>
    Interface minimalista â€¢ Desenvolvido com carinho ðŸ–¤
  </footer>

  <script>
    function showQR(data) {
      const qrUrl = `https://api.qrserver.com/v1/create-qr-code/?data=${encodeURIComponent(data)}&size=200x200`;
      document.getElementById('qrImage').src = qrUrl;
      document.getElementById('qrPopup').style.display = 'flex';
    }

    function closeQR() {
      document.getElementById('qrPopup').style.display = 'none';
    }
  </script>

</body>
</html>
