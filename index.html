<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Minhas Chaves Pix</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #000;
      --text: #fff;
      --accent: #00fff7;
      --card-bg: #111;
    }

    body.theme-stars {
      background: #000 url('https://www.transparenttextures.com/patterns/stardust.png') repeat;
      animation: starsMove 60s linear infinite;
    }

    @keyframes starsMove {
      from { background-position: 0 0; }
      to { background-position: 1000px 1000px; }
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: var(--bg);
      color: var(--text);
      transition: background 0.5s ease, color 0.5s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 10px;
      color: var(--accent);
    }

    .switch-wrapper {
      display: flex;
      align-items: center;
      margin-bottom: 30px;
    }

    .switch-label {
      margin-right: 10px;
      font-size: 0.9em;
      color: #888;
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 52px;
      height: 28px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: #444;
      transition: 0.4s;
      border-radius: 30px;
    }

    .slider:before {
      position: absolute;
      content: 'âœ¨';
      height: 22px;
      width: 22px;
      left: 4px;
      bottom: 3px;
      background-color: var(--accent);
      transition: 0.4s;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      box-shadow: 0 0 10px var(--accent);
    }

    .switch input:checked + .slider {
      background-color: #888;
    }

    .switch input:checked + .slider:before {
      transform: translateX(24px);
      content: 'ðŸŒ™';
      background-color: #fff;
      color: #000;
      box-shadow: 0 0 8px #fff;
    }

    .container {
      display: grid;
      gap: 24px;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      width: 100%;
      max-width: 1000px;
    }

    .card {
      background: var(--card-bg);
      border-radius: 16px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 4px 20px rgba(0, 255, 247, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 30px rgba(0, 255, 247, 0.3);
    }

    .qr img {
      width: 150px;
      height: 150px;
      border-radius: 8px;
      transition: transform 0.2s ease;
    }

    .qr img:hover {
      transform: scale(1.05);
    }

    .key-label {
      color: #aaa;
      font-size: 0.9em;
      margin-top: 10px;
    }

    .pix-key {
      font-size: 1em;
      margin: 6px 0 10px;
      word-break: break-all;
    }

    button {
      background: var(--accent);
      color: #000;
      border: none;
      padding: 8px 16px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: background 0.3s, transform 0.2s;
      box-shadow: 0 0 10px var(--accent);
    }

    button:hover {
      background: #00cfc7;
      transform: scale(1.03);
    }

    .toast {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      background: #222;
      color: #fff;
      padding: 10px 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px #000;
      opacity: 0;
      transition: opacity 0.4s;
      z-index: 999;
      font-size: 0.9em;
    }

    .toast.show {
      opacity: 1;
    }

    footer {
      margin-top: 40px;
      font-size: 0.8em;
      color: #666;
    }
  </style>
</head>
<body>
  <h1>Minhas Chaves Pix</h1>

  <div class="switch-wrapper">
    <div class="switch-label">Estrelas</div>
    <label class="switch">
      <input type="checkbox" id="themeSwitch">
      <span class="slider"></span>
    </label>
  </div>

  <div class="container">

    <!-- E-mail -->
    <div class="card">
      <div class="qr">
        <a href="https://api.qrserver.com/v1/create-qr-code/?data=teste@pix.com&size=150x150" target="_blank">
          <img src="https://api.qrserver.com/v1/create-qr-code/?data=teste@pix.com&size=150x150" alt="QR Pix E-mail">
        </a>
      </div>
      <div class="key-label">Chave E-mail</div>
      <div class="pix-key">teste@pix.com</div>
      <button onclick="copyToClipboard('teste@pix.com')">Copiar</button>
    </div>

    <!-- Telefone -->
    <div class="card">
      <div class="qr">
        <a href="https://api.qrserver.com/v1/create-qr-code/?data=+5511912345678&size=150x150" target="_blank">
          <img src="https://api.qrserver.com/v1/create-qr-code/?data=+5511912345678&size=150x150" alt="QR Pix Telefone">
        </a>
      </div>
      <div class="key-label">Chave Telefone</div>
      <div class="pix-key">+55 11 91234-5678</div>
      <button onclick="copyToClipboard('+55 11 91234-5678')">Copiar</button>
    </div>

    <!-- CPF -->
    <div class="card">
      <div class="qr">
        <a href="https://api.qrserver.com/v1/create-qr-code/?data=123.456.789-00&size=150x150" target="_blank">
          <img src="https://api.qrserver.com/v1/create-qr-code/?data=123.456.789-00&size=150x150" alt="QR Pix CPF">
        </a>
      </div>
      <div class="key-label">Chave CPF</div>
      <div class="pix-key">123.456.789-00</div>
      <button onclick="copyToClipboard('123.456.789-00')">Copiar</button>
    </div>

    <!-- AleatÃ³ria -->
    <div class="card">
      <div class="qr">
        <a href="https://api.qrserver.com/v1/create-qr-code/?data=00f3b2d4-9d88-4a11-b7a3-123456789abc&size=150x150" target="_blank">
          <img src="https://api.qrserver.com/v1/create-qr-code/?data=00f3b2d4-9d88-4a11-b7a3-123456789abc&size=150x150" alt="QR Pix AleatÃ³ria">
        </a>
      </div>
      <div class="key-label">Chave AleatÃ³ria</div>
      <div class="pix-key">00f3b2d4-9d88-4a11-b7a3-123456789abc</div>
      <button onclick="copyToClipboard('00f3b2d4-9d88-4a11-b7a3-123456789abc')">Copiar</button>
    </div>

  </div>

  <footer>
    Interface feita com ðŸ’™ para brilhar atÃ© no escuro.
  </footer>

  <div id="toast" class="toast">Chave Pix copiada!</div>

  <script>
    const switchEl = document.getElementById("themeSwitch");
    const toast = document.getElementById("toast");

    switchEl.addEventListener("change", () => {
      document.body.classList.toggle("theme-stars");
    });

    function copyToClipboard(text) {
      navigator.clipboard.writeText(text).then(() => {
        toast.classList.add("show");
        setTimeout(() => toast.classList.remove("show"), 2000);
      });
    }
  </script>
</body>
</html>
