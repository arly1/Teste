<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chave Pix</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');

    :root {
      --bg: #000000;
      --fg: #ffffff;
      --accent: #00fff7;
      --card-bg: #0d0d0d;
      --border: #222;
    }

    body {
      margin: 0;
      padding: 2rem;
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: var(--fg);
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: background 0.5s ease;
    }

    .star-bg {
      background: var(--bg) url('https://transparenttextures.com/patterns/stardust.png');
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 1.5rem;
      color: var(--accent);
      text-align: center;
    }

    .card {
      background: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: 1rem;
      padding: 2rem;
      text-align: center;
      max-width: 320px;
      width: 100%;
      box-shadow: 0 0 20px rgba(0, 255, 247, 0.05);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: translateY(-3px);
      box-shadow: 0 0 25px rgba(0, 255, 247, 0.15);
    }

    .qr {
      width: 180px;
      height: 180px;
      border-radius: 12px;
      margin-bottom: 1rem;
    }

    .pix-key {
      font-size: 1rem;
      margin: 1rem 0;
      word-break: break-all;
      color: #ddd;
    }

    button {
      background: var(--accent);
      color: #000;
      border: none;
      padding: 0.6rem 1.2rem;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s ease;
      box-shadow: 0 0 8px var(--accent);
    }

    button:hover {
      background: #00cfc7;
    }

    .theme-toggle {
      margin-top: 2rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 46px;
      height: 26px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0; left: 0;
      right: 0; bottom: 0;
      background-color: #444;
      transition: 0.4s;
      border-radius: 34px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: 0.4s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: var(--accent);
    }

    input:checked + .slider:before {
      transform: translateX(20px);
    }

    .toast {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: var(--accent);
      color: #000;
      padding: 12px 24px;
      border-radius: 12px;
      font-weight: bold;
      box-shadow: 0 0 12px var(--accent);
      opacity: 0;
      transition: opacity 0.3s ease;
      z-index: 9999;
    }
  </style>
</head>
<body>
  <h1>Minha Chave Pix</h1>

  <div class="card">
    <a href="https://api.qrserver.com/v1/create-qr-code/?data=arlybom10@gmail.com&size=300x300" target="_blank">
      <img class="qr" src="https://api.qrserver.com/v1/create-qr-code/?data=arlybom10@gmail.com&size=300x300" alt="QR Code Pix">
    </a>
    <div class="pix-key">arlybom10@gmail.com</div>
    <button onclick="copyToClipboard('arlybom10@gmail.com')">Copiar</button>
  </div>

  <div class="theme-toggle">
    <span style="font-size: 0.9rem;">ðŸŒŒ Estrelado</span>
    <label class="switch">
      <input type="checkbox" id="toggleTheme" onchange="toggleStars()">
      <span class="slider"></span>
    </label>
  </div>

  <script>
    function copyToClipboard(text) {
      navigator.clipboard.writeText(text).then(() => {
        const toast = document.createElement("div");
        toast.className = "toast";
        toast.textContent = "ðŸ”— Chave Pix copiada!";
        document.body.appendChild(toast);
        requestAnimationFrame(() => toast.style.opacity = "1");
        setTimeout(() => {
          toast.style.opacity = "0";
          setTimeout(() => document.body.removeChild(toast), 300);
        }, 1500);
      });
    }

    // Modo OLED automÃ¡tico com base no horÃ¡rio
    window.addEventListener('DOMContentLoaded', () => {
      const hour = new Date().getHours();
      if (hour >= 18 || hour < 6) {
        document.body.classList.add('oled');
      }
    });

    function toggleStars() {
      document.body.classList.toggle('star-bg');
    }
  </script>
</body>
</html>
