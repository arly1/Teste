    @import url('https://fonts.googleapis.com/css2?family=DM+Sans&display=swap');:root {
  --bg-oled: #000000;

  --card-color: #111111;
  --text-color: #f0f0f0;
  --accent: #00ffc3;
}

body {
  margin: 0;
  padding: 40px 20px;
  background: var(--bg-oled);
  font-family: 'DM Sans', sans-serif;
  color: var(--text-color);
  display: flex;
  flex-direction: column;
  align-items: center;
  transition: background 0.5s ease;
}

.theme-switch {
  position: absolute;
  top: 20px;
  right: 20px;
}

.switch {
  position: relative;
  display: inline-block;
  width: 50px;
  height: 26px;
}

.switch input {
  opacity: 0;
  width: 0;
  height: 0;
}

.slider {
  position: absolute;
  cursor: pointer;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background-color: #444;
  transition: .4s;
  border-radius: 30px;
}

.slider:before {
  position: absolute;
  content: "";
  height: 20px;
  width: 20px;
  left: 3px;
  bottom: 3px;
  background-color: white;
  transition: .4s;
  border-radius: 50%;
}

input:checked + .slider {
  background-color: #00ffc3;
}

input:checked + .slider:before {
  transform: translateX(24px);
}

h1 {
  margin-bottom: 40px;
  font-size: 1.8rem;
  font-weight: 500;
  color: var(--accent);
}

.container {
  display: grid;
  gap: 24px;
  grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
  width: 100%;
  max-width: 960px;
  animation: fadeIn 1s ease;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(10px); }
  to { opacity: 1; transform: translateY(0); }
}

.card {
  background: var(--card-color);
  border-radius: 14px;
  padding: 20px;
  text-align: center;
  transition: transform 0.2s ease;
}

.card:hover {
  transform: translateY(-3px);
}

.key-label {
  font-size: 0.9rem;
  color: #aaa;
  margin-bottom: 4px;
}

.pix-key {
  font-size: 1rem;
  word-break: break-word;
  margin-bottom: 12px;
}

button {
  background: var(--accent);
  color: #000;
  border: none;
  padding: 8px 14px;
  border-radius: 6px;
  font-weight: 600;
  cursor: pointer;
  font-size: 0.9rem;
  transition: background 0.3s;
  margin: 5px;
}

button:hover {
  background: #00ddb0;
}

.qr-popup {
  display: none;
  position: fixed;
  top: 0; left: 0;
  width: 100vw; height: 100vh;
  background: rgba(0, 0, 0, 0.8);
  backdrop-filter: blur(6px);
  justify-content: center;
  align-items: center;
  z-index: 1000;
}

.qr-box {
  background: #111;
  padding: 20px;
  border-radius: 10px;
  text-align: center;
}

.qr-box img {
  width: 200px;
  height: 200px;
}

footer {
  margin-top: 60px;
  font-size: 0.75rem;
  color: #555;
}

  </style>
</head>
