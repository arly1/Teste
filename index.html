<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galeria P√∫blica</title>
  <style>
    :root {
      --bg: #0d1117;
      --text: #e6edf3;
      --card: #161b22;
      --accent: #58a6ff;
      --shadow: rgba(0, 0, 0, 0.3);
    }

    [data-theme="light"] {
      --bg: #f5f7fa;
      --text: #111;
      --card: #ffffff;
      --accent: #0078ff;
      --shadow: rgba(0, 0, 0, 0.1);
    }

    * {
      box-sizing: border-box;
      transition: background 0.3s, color 0.3s;
      font-family: "Inter", sans-serif;
    }

    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px 24px;
      background: var(--card);
      box-shadow: 0 2px 8px var(--shadow);
      position: sticky;
      top: 0;
      z-index: 10;
    }

    header h1 {
      margin: 0;
      font-size: 1.2rem;
    }

    .theme-toggle {
      padding: 8px 14px;
      border: none;
      border-radius: 10px;
      background: var(--accent);
      color: white;
      font-weight: 600;
      cursor: pointer;
    }

    main {
      flex: 1;
      max-width: 900px;
      margin: 30px auto;
      padding: 0 20px;
    }

    .upload-area {
      background: var(--card);
      border: 2px dashed var(--accent);
      border-radius: 14px;
      padding: 30px;
      text-align: center;
      margin-bottom: 30px;
      cursor: pointer;
    }

    .upload-area:hover {
      background: rgba(88, 166, 255, 0.05);
    }

    #fileInput {
      display: none;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 20px;
    }

    .img-card {
      background: var(--card);
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 10px var(--shadow);
      transition: transform 0.3s;
    }

    .img-card:hover {
      transform: scale(1.02);
    }

    .img-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      display: block;
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 0.9rem;
      color: var(--accent);
      border-top: 1px solid rgba(255, 255, 255, 0.05);
      background: var(--card);
    }

    .empty {
      text-align: center;
      color: var(--accent);
      opacity: 0.7;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <header>
    <h1>üåê Galeria P√∫blica</h1>
    <button class="theme-toggle" id="themeToggle">Alternar Tema</button>
  </header>

  <main>
    <div class="upload-area" id="uploadArea">
      <p>üì∏ Clique aqui ou solte uma imagem para enviar</p>
      <input type="file" id="fileInput" accept="image/*">
    </div>

    <section class="gallery" id="gallery"></section>
    <div class="empty" id="emptyMsg">Nenhuma imagem enviada ainda.</div>
  </main>

  <footer>
    Feito com üíô por <strong>Arly</strong>
  </footer>

  <script>
    const uploadArea = document.getElementById('uploadArea');
    const fileInput = document.getElementById('fileInput');
    const gallery = document.getElementById('gallery');
    const emptyMsg = document.getElementById('emptyMsg');
    const themeToggle = document.getElementById('themeToggle');

    // tema
    themeToggle.addEventListener('click', () => {
      const current = document.body.getAttribute('data-theme');
      document.body.setAttribute('data-theme', current === 'light' ? 'dark' : 'light');
    });

    // arrastar/soltar
    uploadArea.addEventListener('click', () => fileInput.click());
    uploadArea.addEventListener('dragover', (e) => {
      e.preventDefault();
      uploadArea.style.borderColor = "#00ffcc";
    });
    uploadArea.addEventListener('dragleave', () => {
      uploadArea.style.borderColor = "";
    });
    uploadArea.addEventListener('drop', (e) => {
      e.preventDefault();
      uploadArea.style.borderColor = "";
      handleFiles(e.dataTransfer.files);
    });
    fileInput.addEventListener('change', (e) => handleFiles(e.target.files));

    function handleFiles(files) {
      [...files].forEach(file => {
        if (!file.type.startsWith('image/')) return;
        const reader = new FileReader();
        reader.onload = e => {
          addImage(e.target.result);
        };
        reader.readAsDataURL(file);
      });
    }

    function addImage(src) {
      const div = document.createElement('div');
      div.classList.add('img-card');
      div.innerHTML = `<img src=\"${src}\" alt=\"Imagem enviada\">`;
      gallery.prepend(div);
      emptyMsg.style.display = 'none';
      saveImages();
    }

    // salvar localmente (localStorage)
    function saveImages() {
      const imgs = [...gallery.querySelectorAll('img')].map(img => img.src);
      localStorage.setItem('galeria', JSON.stringify(imgs));
    }

    function loadImages() {
      const imgs = JSON.parse(localStorage.getItem('galeria') || '[]');
      imgs.forEach(src => addImage(src));
      if (imgs.length > 0) emptyMsg.style.display = 'none';
    }

    loadImages();
  </script>
</body>
</html>
